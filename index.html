<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0dcc20da62.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="final">
        <h1 id="finalMessage"></h1>
    </div>
    <div id="main">
        <div id="containerButtons">
            <div id="buttons">
                <button id="rock" class="buttonStyle"><i class="fa-solid fa-hand-back-fist"></i></button>
                <button id="paper" class="buttonStyle"><i class="fa-solid fa-hand"></i></button>
                <button id="scissors" class="buttonStyle"><i class="fa-solid fa-hand-scissors"></i></button>
            </div>
        </div>
        <div id="containerResult">
            <div id="result">
                <p id="choosedMessage"></p>
                <p id="winnerMessage"></p>
                <p id="resultMessage"></p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
